
name: Fetch Daily Data
on:
  schedule:
    - cron: "*/15 0-23 * * *"   # 每 15 分钟
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch data & write file
        env:
          BIYING_LIC: ${{ secrets.BIYING_LIC }}
          TARGET_URL: ${{ secrets.TARGET_URL }}
        run: |
          mkdir -p data
          node -e "
            const fs=require('fs');const https=require('https');
            const today=new Date().toISOString().slice(0,10);
            const url=process.env.TARGET_URL;
            const headers=process.env.BIYING_LIC?{Authorization:`Bearer ${process.env.BIYING_LIC}`}:{};
            https.get(url,{headers},(res)=>{
              let raw=''; res.on('data',d=>raw+=d);
              res.on('end',()=>{ fs.writeFileSync(`data/${today}.json`, raw); console.log('written', `data/${today}.json`); });
            }).on('error',(e)=>{ console.error(e); process.exit(1); });
          "

      - name: Commit & push
        run: |
          git config user.name "gh-actions"
          git config user.email "actions@github.com"
          git add data/*.json || true
          git commit -m "chore(data): update $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "no changes"
          git push
