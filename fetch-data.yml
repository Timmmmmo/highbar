
name: Fetch Limit-Up Pool (Biying)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"   # 每 15 分钟

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Run fetch script
        env:
          BIYING_LIC: ${{ secrets.BIYING_LIC }}
          BIYING_BASE: ${{ secrets.BIYING_BASE }}
        run: |
          node scripts/fetch-biying.js
      - name: Commit & Push data
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain data/)" ]; then
            git add data/
            git commit -m "chore(data): update limit-up pool via Actions"
            git push
          else
            echo "No changes to commit."
          fi
