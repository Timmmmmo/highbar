
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>必盈配额估算（蒙特卡洛）</title>
  <meta name="description" content="基于经常异常阶梯的历史最高频度数据的概率可视化" />

  <!-- ✅ 同源本地 ECharts，避免 Edge 跟踪防护对第三方域的存储访问限制 -->
  <!-- 原来：https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js -->
  ./echarts.min.js</script>

  <style>
    html, body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans CJK SC', sans-serif;
      margin: 0; padding: 16px;
    }
    header, footer { margin-bottom: 16px; }

    #chart {
      width: 100%;
      height: 520px;
      background: #fafafa;
      border: 1px solid #eee;
    }

    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px;
      align-items: center;
    }
    .controls input {
      flex: 1 1 320px;
      padding: 8px;
    }
    .controls button {
      padding: 8px 12px;
    }
    .msg {
      margin-top: 8px;
      color: #c33;
    }
  </style>
</head>
<body>
  <header>
    <h1>高标高系统（蒙特卡洛）</h1>
    <p>默认从仓库数据 <code>./data/YYYY-MM-DD.json</code>；交互时再走代理/API。</p>
  </header>

  <!-- 你的交互控件（保留/按需调整） -->
  <div class="controls">
    <input id="proxyUrl" type="url" placeholder="代理/数据 URL，例如 https://highbar2.hjzhao86.workers.dev" />
    <button id="loadBtn">加载</button>
  </div>

  <div id="chart"></div>
  <div class="msg" id="msg"></div>

  <script>
    // 最小可用示例：验证 ECharts 本地加载成功
    const chartDom = document.getElementById('chart');
    const chart = echarts.init(chartDom);
    chart.setOption({
      title: { text: '示例图表（本地 ECharts 已加载）' },
      tooltip: {},
      xAxis: { type: 'category', data: ['A', 'B', 'C', 'D', 'E'] },
      yAxis: { type: 'value' },
      series: [{ type: 'bar', data: [5, 20, 36, 10, 10] }]
    });

    // 与 Worker 连通性测试（不影响你原有逻辑；可按需替换/删除）
    const msgEl = document.getElementById('msg');
    document.getElementById('loadBtn').addEventListener('click', async () => {
      const url = document.getElementById('proxyUrl').value.trim();
      if (!url) { msgEl.textContent = '请先填写“代理/数据 URL”。'; return; }
      msgEl.textContent = '请求中…';
      try {
        // 你的 Worker.js 已提供 /health 端点
        const resp = await fetch(url.replace(/\/$/, '') + '/health');
        const data = await resp.json();
        msgEl.textContent = '已连接 Worker：' + JSON.stringify(data);
      } catch (e) {
        msgEl.textContent = '请求失败：' + e.message;
      }
    });
  </script>
</body>
</html>
